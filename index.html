<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Luck Incremental made by MrRedShark77, modded by loader3229" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mrredshark77.github.io/Luck-Incremental/" />
    <meta property="og:title" content="Luck Incremental NG+" />
    <meta property="og:description" content="Luck Incremental made by MrRedShark77, modded by loader3229." />
    <meta property="og:image" content="https://mrredshark77.github.io/Luck-Incremental//icon.png" />

    <link rel="icon" href="icon.png">

    <script src="js/break_eternity.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/saves.js"></script>
    <script src="js/format.js"></script>
    <script src="js/temp.js"></script>
    <script src="js/calc.js"></script>
    <script src="js/chall.js"></script>

    <script src="js/upgs.js"></script>
    <script src="js/luck.js"></script>

    <script src="js/tab.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sha512.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>Luck Incremental NG+</title>
</head>
<body onload="loadGame()">
    <input id="copy" style="position: absolute; top: 0; left: 0; user-select: all; visibility: hidden;">
    <div id="app" style="display: none;">
        <div id="rolled_div"></div>
        <div id="luck_mult">Your luck multiplier: ???</div>

        <div id="tab_div0">
            <button class="pres_btn" id="pres_btn" onclick="MAIN.prestige.reset()">???</button>
            <div class="upgrades_div" id="pp_upgrades_table"></div><br>
            <button class="pres_btn" id="tran_btn" onclick="MAIN.trans.reset()">???</button>
            <div class="upgrades_div" id="tp_upgrades_table"></div><br>
            <button class="pres_btn" id="rein_btn" onclick="MAIN.rein.reset()">???</button>
            <div class="upgrades_div" id="rp_upgrades_table"></div><br>
            <button class="pres_btn" id="asce_btn" onclick="MAIN.asce.reset()">???</button>
            <div class="upgrades_div" id="ap_upgrades_table"></div><br>
            <button class="pres_btn" id="reb_btn" onclick="MAIN.reb.reset()">???</button>
            <div class="upgrades_div" id="reb_upgrades_table"></div><br>
        </div><div id="tab_div1">
            <button class="pres_btn" id="mastery_btn" onclick="MAIN.mastery.reset()">???</button>
            <div id="mastery_tier">Your Mastery Tier is <h3>0</h3>, which boosts luck by <h3>^1.00</h3> and generates <h3>0.00</h3> Mastery Essence every second.</div>
            <div class="upgrades_div" id="es_upgrades_table"></div><br>
            <div id="mastery_stone"></div>
            <div class="upgrades_div" id="st_upgrades_table"></div><br>
            <div id="mastery_clover"></div>
            <div class="upgrades_div" id="cl_upgrades_table"></div><br>
        </div><div id="tab_div2">
			Entering a challenge will force a Mastery reset.<br>
			<span id="unlockChall"></span><br>
			<span id="currentChall"></span><br>
			<button class="pres_btn" onclick="exitChall()">Exit Challenge</button>
            <div class="upgrades_div" id="challenges_table"><div id="challenges"></div></div><br>
        </div><div id="tab_div3">
            <button class="pres_btn" id="super_btn" onclick="MAIN.superT.reset()">???</button>
            <div id="super_tier">Your Super Tier is <h3>0</h3></div>
            <div class="upgrades_div" id="se_upgrades_table"></div><br>
        </div><div id="tab_div4">
            <button class="pres_btn" id="hyper_btn" onclick="MAIN.hyperT.reset()">???</button>
            <div id="hyper_tier">Your Super Tier is <h3>0</h3></div>
            <div class="upgrades_div" id="he_upgrades_table"></div><br>
        </div>

        <div style="height: 200px;"></div>
        <div id="bottom_div" style="position: fixed; bottom: 0px; width: calc(100% - 60px);">
            <button id="roll_btn" onclick="roll()">Roll</button>
            <button onclick="show_luck_nav = !show_luck_nav">Show/Hide Rarity List</button>
            <button onclick="save()">Save</button>
            <button onclick="exporty()">Export</button>
            <button onclick="importy()">Import</button>
            <button onclick="if(confirm('Are you sure to reset?'))wipe(true)">Reset</button>

            <div id="luck_list">
                <div id="luck_ctn0"></div>
                <div id="luck_ctn1"></div>
                <div id="luck_ctn2"></div>
                <div id="luck_ctn3"></div>
            </div>
        </div>
        <div id="tabs"></div>
        <div id="version">Luck Incremental Loader's NG+ version 1.5.2 - 11 Nov 2023</div>
    </div>
</body>
</html>
